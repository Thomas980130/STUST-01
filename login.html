<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生登入</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>學生登入</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">學號</label>
                <input type="text" id="username" name="username" placeholder="輸入學號" required>
            </div>

            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="輸入密碼" required>
            </div>

            <!-- ✅ 隱藏值自動注入 -->
            <input type="hidden" id="hiddenValue" name="hiddenValue">

            <button type="submit" class="login-btn">報名</button>
        </form>

        <p class="footer-text">
            還沒有帳號? <a href="https://webap.stust.edu.tw/pwd/enablepwd.aspx" target="_blank">啟用帳號</a>
        </p>
    </div>

    <!-- ✅ 引用外部 JS -->
    <script src="login.js"></script>
</body>
</html>
